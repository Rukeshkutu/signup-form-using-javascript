<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new account</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create New Account</h2>
        </div>

        <form class="form" id="form">
            <div class="form-control">
                <label>Username:</label>
                <input type="text" placeholder="Full Name" id="username">
                
                <i class="fa fa-exclamation-circle" ></i>
                <i class="fas fa-check-circle" ></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label>Email:</label>
                <input type="email" placeholder="something@gmail.com" id="email">
                
                <i class="fas fa-exclamation-circle" ></i>
                <i class="fas fa-check-circle" ></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                 <label>Password:</label>
                <input type="password" placeholder="password" id="password">
               
                <i class="fas fa-exclamation-circle" ></i>
                <i class="fas fa-check-circle" ></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label>Conform Password:</label>
                <input type="password" placeholder="Confirm Password" id="password1">
                
                <i class="fas fa-exclamation-circle" ></i>
                <i class="fas fa-check-circle" ></i>
                <small>Error</small>
            </div>

            <!-- <div class="form-control">
                <input type="text" placeholder="FirstName LastName" id="Username">
                <label>Username</label>
                <i class="fas fa-exclamation-circle" aria-hidden="true"></i>
                <i class="fas fa-check-circle" aria-hidden="true"></i>
                <small>Error</small>
            </div> -->

            <input class="btn" type="submit" value="Submit">


        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
